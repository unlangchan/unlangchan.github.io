<!DOCTYPE html>
<html ng-app="locationApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<script src="/api/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="/api/libs/angularjs/1.5.0/angular-cookies.min.js"></script>
</head>
<body ng-controller="goController">
</body>
</html>
<script>
angular.module('locationApp', ['ngCookies']) 
.controller('goController',['$cookies',function($cookies){
	    $cookies.remove('url');
	var url=window.location.href;
	    url=url.substr(url.indexOf('/api'));
	    $cookies.put('url',url,{'path':'/api'});
	    window.location.href='/api';
	}])
</script>
